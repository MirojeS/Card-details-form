<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive-card-details-form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

</head>
<body>
    <main>
        <div class="container">
            <div class="left_side">
                <div class="cards">
                <div class="front_card">
                    <img src="./interactive-card-details-form-main/images/bg-card-front.png" alt="front-card">
                    <h1 id="number">0000 0000 0000 0000</h1>
                    <div class="card_info">
                        <span id="name">JANE APPLESEED</span>
                        <span id="date"> 
                        <span id="month">00</span> /
                        <span id="year">00</span>
                        </span>

                    </div>
                    
                    <div class="card_logo">
                        <img src="./interactive-card-details-form-main/images/card-logo.svg" alt="card-logo">

                    </div>
                </div>
                <div class="back_card">
                    <img src="./interactive-card-details-form-main/images/bg-card-back.png" alt="">
                    <span id="cvc">000</span>

                </div>
            </div>
            </div>
            <div class="right_side">
                <form >
                <div class="box_1">
                    <label for="card_name">CARDHOLDER NAME</label>
                    <input type="text" id="card_name" placeholder="e.g. Jane Appleseed" required>
                </div>
                <div class="box_2">
                    <label for="card_number">CARD NUMBER</label>
                    <input type="text" id="card_number" maxlength="16" step="1" pattern="[0-9]{16}" placeholder="e.g. 1234 5678 9123 0000" required>
                </div>
                
                <div class="box_3">
                    <div id="card_date">
                        <label for="card_date">EXP.DATE(MM/YY)</label>
                        <div class="two_input">
                        <input type="text" maxlength="2" max="12" min="01"step="1" pattern="[0-9]{2}" placeholder="MM" id="card_month" required>
                        <input type="text" maxlength="2" max="99" min="00"step="1" pattern="[0-9]{2}" placeholder="YY" id="card_year" required>
                        </div>
                        
                  </div>

                    <div class="card_cvc">
                       <label for="card_cvc">CVC</label>
                       <input type="text" maxlength="3" max="999" min="000" step="1" pattern="[0-9]{3}" id="card_cvc" placeholder="e.g. 123" required>
                    </div>
                </div>
            
                <button id="submit" type="submit">Confirm</button>

            </form>

                <div class="thank hidden" >
                    <img src="./interactive-card-details-form-main/images/icon-complete.svg" alt="Completed">
                    <h1>THANK YOU!</h1>
                    <p>We've added your card details</p>
                    <button>Continue</button>
               </div>
             </div>      
            
            </div>

    </main>
    
</body>
</html>
